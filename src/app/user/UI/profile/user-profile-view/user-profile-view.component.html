<div class="container-fluid profile-container ">
    <div class="row profile-header align-items-center border-bottom">
      <div class="col-auto">
        <img src="profile-picture-url.jpg" alt="Foto de perfil" class="profile-picture rounded-circle">
      </div>
      <div class="col">
        <h1 class="profile-username mb-1">Nombre de Usuario</h1>
        <p class="profile-bio text-muted">Esta es una breve biografía del usuario.</p>
        <button class="btn btn-primary profile-edit-btn">Editar Perfil</button>
      </div>
    </div>
  
    <div class="row profile-stats text-center py-4 border-bottom">
    
      <div class="col">
        <div class="stat">
          <span class="stat-number h4 d-block">300</span>
          <span class="stat-label">Seguidores</span>
        </div>
      </div>
      <div class="col">
        <div class="stat">
          <span class="stat-number h4 d-block">180</span>
          <span class="stat-label">Siguiendo</span>
        </div>
      </div>
    </div>
  
    <div class="profile-details p-4">
      <h2 class="h5">Detalles</h2>
      <ul class="list-unstyled">
        <li><strong>Ubicación:</strong> Ciudad, País</li>
        <li><strong>Correo Electrónico:</strong> usuarioejemplo.com</li>
        <li><strong>Fecha de Registro:</strong> 10 de Octubre de 2023</li>
      </ul>
    </div>
  
    <div class="profile-content p-4">
      <h2 class="h5 mb-3">Publicaciones</h2>
      <div class="row g-3">
        <!-- Ejemplo de publicación -->
        <div class="col-6 col-md-4 col-lg-3">
          <div class="post">
            <img src="post-image-url.jpg" alt="Imagen de publicación" class="img-fluid rounded">
          </div>
        </div>
        <!-- Repite este bloque para más publicaciones -->
      </div>
    </div>
  </div>
