<div class="feed-container">
    <!-- Componente de creación de tweet -->
    <div class="create-tweet">
      <img src="path/to/avatar.jpg" alt="User Avatar" class="avatar">
      <input type="text" placeholder="What's happening?" class="tweet-input">
    </div>
  
    <!-- Ejemplo de un tweet en el feed -->
    <div class="tweet-card">
      <div class="tweet-header">
        <img src="path/to/avatar.jpg" alt="User Avatar" class="avatar">
        <div class="tweet-info">
          <span class="user-name">John Doe</span>
          <span class="username">ohndoe</span>
          <span class="tweet-time">2h</span>
        </div>
      </div>
      <div class="tweet-content">
        <p>This is a sample tweet content with some interesting text for the feed. #example</p>
      </div>
      <div class="tweet-actions">
        <button class="action-btn">
          <i class="bi bi-chat"></i> <span>12</span>
        </button>
        <button class="action-btn">
          <i class="bi bi-arrow-repeat"></i> <span>5</span>
        </button>
        <button class="action-btn">
          <i class="bi bi-heart"></i> <span>42</span>
        </button>
        <button class="action-btn">
          <i class="bi bi-share"></i>
        </button>
      </div>
    </div>
  
    <!-- Más tweets pueden añadirse aquí -->
  </div>
