<div class="post p-3 mb-3 border rounded">
    <div class="d-flex align-items-start">
      <img src="{{'post.user.avatar'}}" alt="Avatar" class="rounded-circle me-3" width="50" height="50">
      <div>
        <h6 class="mb-1">{{ 'post.user.name' }} <span class="text-muted">{{ 'post.user.handle' }}</span></h6>
        <p class="mb-2">{{ 'post.content' }}</p>
        <div class="d-flex">
          <button class="btn btn-sm btn-outline-primary me-2">Me gusta</button>
          <button class="btn btn-sm btn-outline-secondary me-2">Comentar</button>
          <button class="btn btn-sm btn-outline-info">Retweet</button>
        </div>
      </div>
    </div>
  </div>
